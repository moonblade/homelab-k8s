apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookbay-downloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookbay-downloader
  template:
    metadata:
      labels:
        app: audiobookbay-downloader
    spec:
      containers:
        - name: audiobookbay-downloader
          image: ghcr.io/moonblade/audiobookbay-downloader:37a92ce
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: audiobookbay-secret
            - configMapRef:
                name: audiobookbay-config
          volumeMounts:
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: downloads
          hostPath:
            path: /mnt/secondary/transmission/data/complete
            type: DirectoryOrCreate
