apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookbay-downloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookbay-downloader
  template:
    metadata:
      labels:
        app: audiobookbay-downloader
    spec:
      containers:
        - name: audiobookbay-downloader
          image: ghcr.io/moonblade/audiobookbay-downloader:ts_1739523683 # {"$imagepolicy": "audiobookbay-downloader:audiobookbay-downloader"}
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: audiobookbay-secret
            - configMapRef:
                name: audiobookbay-config
          env:
          - name: DB_PATH
            value: /config
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: audiobookbay-config
              mountPath: /config
      volumes:
        - name: downloads
          hostPath:
            path: /mnt/secondary/transmission/data/complete
            type: DirectoryOrCreate
        - name: audiobookbay-config
          hostPath:
            path: /mnt/secondary/config/audiobookbay-downloader
            type: DirectoryOrCreate
