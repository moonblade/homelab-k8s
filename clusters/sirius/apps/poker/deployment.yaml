apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poker
  template:
    metadata:
      labels:
        app: poker
    spec:
      containers:
        - name: poker
          image: rom14700/pokerth-server 
          ports:
            - containerPort: 7234  # default PokerTH server port
          volumeMounts:
            - name: pokerth-data
              mountPath: /root/.pokerth  # where PokerTH stores data
      volumes:
        - name: pokerth-data
          emptyDir: {}  # use PVC for persistence in production

