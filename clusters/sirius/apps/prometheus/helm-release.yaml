apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: prometheus
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    server:
      persistentVolume:
        enabled: true
        size: 20Gi
      
      resources:
        limits:
          memory: 2Gi
          cpu: 1000m
        requests:
          memory: 512Mi
          cpu: 200m
      
      # Mount the bearer token secret
      extraSecretMounts:
        - name: arlie-bearer-token
          secretName: arlie-bearer-token
          mountPath: /etc/secrets/arlie
          readOnly: true
    
    # Add Arlie scrape config
    extraScrapeConfigs: |
      - job_name: 'arlie'
        scrape_interval: 30s
        scheme: https
        metrics_path: /metrics
        authorization:
          type: Bearer
          credentials_file: /etc/secrets/arlie/token
        static_configs:
          - targets:
              - cvchatapp.commvault.com
    
    alertmanager:
      enabled: false
    
    kube-state-metrics:
      enabled: true
    
    prometheus-node-exporter:
      enabled: true
    
    prometheus-pushgateway:
      enabled: false