# ReferenceGrant allows HTTPRoute in feeder namespace to route to service in authentik namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-feeder-to-authentik
  namespace: authentik
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: feeder
  to:
  - group: ""
    kind: Service
    name: ak-outpost-feeder
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: feeder-external
  namespace: feeder
spec:
  parentRefs:
  - name: main-gateway
    namespace: nginx-gateway
    sectionName: http
  hostnames:
  - feeder.moonblade.work
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: ak-outpost-feeder
      namespace: authentik
      port: 9000
