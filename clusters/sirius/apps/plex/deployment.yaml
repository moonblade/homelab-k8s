apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: plexinc/pms-docker:latest
        ports:
        - name: http
          containerPort: 32400
          protocol: TCP
        - name: tcp-8324
          containerPort: 8324
          protocol: TCP
        - name: tcp-32469
          containerPort: 32469
          protocol: TCP
        - name: udp-1900
          containerPort: 1900
          protocol: UDP
        - name: udp-32410
          containerPort: 32410
          protocol: UDP
        - name: udp-32412
          containerPort: 32412
          protocol: UDP
        - name: udp-32413
          containerPort: 32413
          protocol: UDP
        - name: udp-32414
          containerPort: 32414
          protocol: UDP
        env:
        - name: TZ
          value: "Asia/Kolkata"
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: plex-transcode
          mountPath: /transcode
        - name: plex-media
          mountPath: /data
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
      volumes:
      - name: plex-config
        hostPath:
          path: /mnt/external/plex/config
          type: DirectoryOrCreate
      - name: plex-transcode
        hostPath:
          path: /mnt/external/plex/transcode
          type: DirectoryOrCreate
      - name: plex-media
        hostPath:
          path: /mnt/external/transmission/data/complete
          type: DirectoryOrCreate

