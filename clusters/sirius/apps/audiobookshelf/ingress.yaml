apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobookshelf
  annotations:
    cert-manager.io/cluster-issuer: default-clusterissuer
spec:
  tls:
  - hosts:
    - audiobookshelf.sirius.moonblade.work
    secretName: audiobookshelf-cert
  rules:
  - host: audiobookshelf.sirius.moonblade.work
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: audiobookshelf
            port:
              name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobookshelf-outer
  annotations:
    cert-manager.io/cluster-issuer: default-clusterissuer
    external-dns.alpha.kubernetes.io/hostname: "audiobook.moonblade.work"
spec:
  tls:
  - hosts:
    - audiobook.moonblade.work
    secretName: audiobook-outer-cert
  rules:
  - host: audiobook.moonblade.work
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: audiobookshelf
            port:
              name: http
---
apiVersion: externaldns.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: audiobook-dns
spec:
  domain: audiobook.moonblade.work
  targets:
  - hostname: 46b0a967-3b0f-493a-88e7-6f1cc9f8852b.cfargotunnel.com
  recordType: CNAME
  providerSpecific:
    cloudflare: 
      proxied: true 
