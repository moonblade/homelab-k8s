apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
      - name: audiobookshelf
        image: ghcr.io/advplyr/audiobookshelf:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: audiobooks
          mountPath: /audiobooks
        - name: config
          mountPath: /config
        - name: metadata
          mountPath: /metadata
        env:
        - name: TZ
          value: America/Toronto
      volumes:
      - name: audiobooks
        hostPath:
          path: /mnt/secondary/audiobooks
          type: DirectoryOrCreate
      - name: config
        hostPath:
          path: /mnt/secondary/config/audiobookshelf
          type: DirectoryOrCreate
      - name: metadata
        hostPath:
          path: /mnt/secondary/config/audiobookshelf-metadata
          type: DirectoryOrCreate
