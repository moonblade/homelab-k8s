apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
      - name: audiobookshelf
        image: ghcr.io/advplyr/audiobookshelf:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: audiobooks
          mountPath: /audiobooks
        - name: config
          mountPath: /config
        - name: metadata
          mountPath: /metadata
        - name: uncategorized
          mountPath: /uncategorized
        - name: old_books
          mountPath: /old_books
        - name: deaddrop
          mountPath: /deaddrop
        env:
        - name: TZ
          value: America/Toronto
      volumes:
      - name: audiobooks
        hostPath:
          path: /mnt/secondary/audiobooks
          type: DirectoryOrCreate
      - name: uncategorized
        hostPath:
          path: /mnt/secondary/downloads/complete
          type: DirectoryOrCreate
      - name: old_books
        hostPath:
          path: /mnt/secondary/external/old_books
          type: DirectoryOrCreate
      - name: deaddrop
        hostPath:
          path: /mnt/secondary/downloads/deaddrop/complete
          type: DirectoryOrCreate
      - name: config
        hostPath:
          path: /mnt/secondary/config/audiobookshelf
          type: DirectoryOrCreate
      - name: metadata
        hostPath:
          path: /mnt/secondary/config/audiobookshelf-metadata
          type: DirectoryOrCreate
