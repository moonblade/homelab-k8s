apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak
  namespace: keycloak
spec:
  path: clusters/sirius/infra/keycloak
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: keycloak
      namespace: keycloak

