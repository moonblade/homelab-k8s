apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: grafana
spec:
  path: clusters/sirius/apps/grafana
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system