apiVersion: v1
kind: Namespace
metadata:
  name: n8n
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: n8n
  namespace: n8n
spec:
  path: clusters/sirius/apps/n8n
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system