apiVersion: v1
kind: Namespace
metadata:
  name: ollama
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama
  namespace: ollama
spec:
  path: clusters/sirius/apps/ollama
  interval: 15m
  prune: true
  wait: true
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system