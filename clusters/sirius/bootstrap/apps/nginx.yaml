apiVersion: v1
kind: Namespace
metadata:
  name: temp
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: temp
  namespace: temp
spec:
  path: clusters/sirius/apps/nginx
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
