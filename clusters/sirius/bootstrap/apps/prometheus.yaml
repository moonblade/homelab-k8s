apiVersion: v1
kind: Namespace
metadata:
  name: prometheus
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus
  namespace: prometheus
spec:
  path: clusters/sirius/apps/prometheus
  interval: 15m
  prune: true
  wait: true
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system