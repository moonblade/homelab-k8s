apiVersion: v1
kind: Namespace
metadata:
  name: sonarr
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
  namespace: sonarr
spec:
  path: clusters/sirius/apps/sonarr
  interval: 15m
  prune: true
  wait: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
