apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobooksearch
  namespace: authentik
  annotations:
      cert-manager.io/cluster-issuer: default-clusterissuer
      # This should be the in-cluster DNS name for the authentik outpost service
      # as when the external URL is specified here, nginx will overwrite some crucial headers
      nginx.ingress.kubernetes.io/auth-url: |-
          http://ak-outpost-audiobook-search.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
      # If you're using domain-level auth, use the authentication URL instead of the application URL
      nginx.ingress.kubernetes.io/auth-signin: |-
          https://audiobooksearch.moonblade.work/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
          Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
spec:
  tls:
    - hosts:
        - audiobooksearch.moonblade.work
      secretName: audiobooksearch-tls
  rules:
    - host: audiobooksearch.moonblade.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-test
                port:
                  number: 80
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: authentik-proxy
spec:
  endpoints:
  - dnsName: audiobooksearch.moonblade.work
    recordTTL: 60
    recordType: CNAME
    targets:
    - 46b0a967-3b0f-493a-88e7-6f1cc9f8852b.cfargotunnel.com
    providerSpecific:
      - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
        value: 'true'
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-authentik
  namespace: authentik
  annotations:
    # cert-manager.io/cluster-issuer: default-clusterissuer
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  # tls:
  #   - hosts:
  #       - login.moonblade.work
  #     secretName: login-authentik-tls
  rules:
    - host: login.moonblade.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                port:
                  number: 443
