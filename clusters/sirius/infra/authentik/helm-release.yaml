apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
  values:
    server:
      ingress:
        enabled: false
      #   ingressClassName: nginx
      #   hosts:
      #     - login.moonblade.work
        # annotations:
        #   cert-manager.io/cluster-issuer: default-clusterissuer
        # tls:
        #   - hosts:
        #       - login.moonblade.work
        #     secretName: login-moonblade-tls

    blueprints:
      configMaps:
        - authentik-blueprints

    postgresql:
      enabled: true
    redis:
      enabled: false

    worker:
      env:
        - name: AUDIOBOOKSHELF_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: audiobookshelf.client_secret
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: google.client_id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: google.client_secret

  valuesFrom:
    - kind: Secret
      name: authentik-secrets
      valuesKey: authentik.secret_key
      targetPath: authentik.secret_key

    - kind: Secret
      name: authentik-secrets
      valuesKey: authentik.postgresql.password
      targetPath: authentik.postgresql.password

    - kind: Secret
      name: authentik-secrets
      valuesKey: authentik.postgresql.password
      targetPath: postgresql.auth.password

