# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: app-filebrowser
  labels:
    blueprints.goauthentik.io/description: "Filebrowser proxy application"
entries:
  - model: authentik_providers_proxy.proxyprovider
    id: filebrowser-provider
    state: present
    identifiers:
      name: Provider for Filebrowser
    attrs:
      name: Provider for Filebrowser
      mode: proxy
      external_host: https://browse.moonblade.work
      internal_host: http://filebrowser.filebrowser.svc.cluster.local
      intercept_header_auth: true
      access_token_validity: hours=24
      refresh_token_validity: days=30
      authentication_flow: !Find [authentik_flows.flow, [slug, google-login]]
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]

  - model: authentik_core.application
    id: filebrowser-app
    state: present
    identifiers:
      slug: filebrowser
    attrs:
      name: Filebrowser
      slug: filebrowser
      provider: !KeyOf filebrowser-provider
      policy_engine_mode: any
      meta_launch_url: https://browse.moonblade.work

  # Policy binding to allow users with admin role
  - model: authentik_policies.policybinding
    id: filebrowser-policy-binding
    state: present
    identifiers:
      order: 0
      target: !KeyOf filebrowser-app
    attrs:
      policy: !Find [authentik_policies_expression.expressionpolicy, [name, "Has role \"admin\""]]
      target: !KeyOf filebrowser-app
      order: 0
      enabled: true
      timeout: 30

  - model: authentik_outposts.outpost
    id: filebrowser-outpost
    state: present
    identifiers:
      name: Filebrowser
    attrs:
      name: Filebrowser
      type: proxy
      service_connection: !Find [authentik_outposts.kubernetesserviceconnection, [name, Local Kubernetes Cluster]]
      providers:
        - !KeyOf filebrowser-provider
      config:
        authentik_host: https://login.moonblade.work/
        kubernetes_namespace: authentik
        kubernetes_replicas: 1
        kubernetes_service_type: ClusterIP
        kubernetes_disabled_components:
          - Ingress
        object_naming_template: ak-outpost-%(name)s
        log_level: info
