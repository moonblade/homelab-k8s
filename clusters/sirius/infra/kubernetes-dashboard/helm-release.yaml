apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: '5.10.1'
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 1m
  install:
    disableWait: true
  values:
    protocolHttp: true
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
      paths:
        - path: /
          pathType: Prefix
      hosts:
        - dashboard.sirius.moonblade.work
      tls:
        - secretName: kubernetes-dashboard-tls
          hosts:
            - dashboard.sirius.moonblade.work
