apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: nginx
spec:
  controllerName: gateway.nginx.org/nginx-gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: sirius-gateway
  namespace: nginx-gateway
spec:
  gatewayClassName: nginx
  listeners:
  # HTTP listener (port 80) - for redirects to HTTPS
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  # HTTPS listener (port 443) - for TLS termination
  - name: https
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      # We'll use cert-manager to manage certificates
      # Each app will reference its own certificate
      - kind: Secret
        name: wildcard-sirius-cert # We'll create this
        namespace: nginx-gateway
---
# External domains gateway (with TLS)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
  namespace: nginx-gateway
spec:
  gatewayClassName: nginx
  listeners:
  # HTTP listener for redirects
  - name: http-external
    port: 8080
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  # HTTPS listener for external domains
  - name: https-external
    port: 8443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-external-cert
        namespace: nginx-gateway