apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.13.6
        # If authentication is disabled and/or you didn't create
        # a secret, you can remove this block.
        env:
        - name: CF_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-creds
              key: api_token
        args:
        - --source=ingress
        - --source=crd
        - --source=service
        - --domain-filter=sirius.moonblade.work
        - --policy=upsert-only
        - --provider=cloudflare
      securityContext:
        fsGroup: 65534 # For ExternalDNS to be able to read Kubernetes token files
