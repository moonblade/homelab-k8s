apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: '5.10.1'
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 1m
  install:
    # Avoid waiting for resources to be ready on first install
    disableWait: true
  values:
    protocolHttp: true
    service:
      type: ClusterIP
    ingress:
      enabled: true
